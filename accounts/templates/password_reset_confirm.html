{% extends 'index.html' %}

{% block content %}

    <h1 class="text-primary text-center">Tran Sheba</h1>
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

        </form>
    </div>
{% endblock content %}
