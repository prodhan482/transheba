<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Apply for Relief</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="regform"><h1>Registration Form</h1></div>
<div class="main">
  <form>
    <div id="name">
      <h2 class = "name">Name</h2>
      <input class= "firstname" type="text" name="first_name"><br>
      <label class="firstlabel">first name</label>
      <input class= "lastname" type="text" name="last_name">
      <label class="lastlabel">last name</label>


    </div>
<h2 class="name">Address</h2>
<input class="company" type="text" name="company">

<h2 class="name">Email</h2>
<input class="email" type="text" name="email">

<h2 class="name">Phone</h2>
<input class="code" type="text" name="area_code">
<label class="area-code">Area Code</label>
<input class="number" type="text" name="phone">
<label class="phone-number">Phone Number</label>


<h2 class= "name"> Division</h2>
<select class="option" name="subject">
  <option disabled="disabled" selected="selected">--Choose Option</option>
  <option>Dhaka</option>
  <option>Rajshahi</option>
  <option>Rangpur</option>
  <option>Mymensingh</option>
  <option>Sylhet</option>
  <option>Khulna</option>
  <option>Barishal</option>
  <option>Chittagong</option>

</select>

<h2 id= "student">Gender</h2>
<label class="radio">
  <input class="radio-one" type="radio" name="" checked="checked" name="">
  <span class="checkmark"></span>
  Male
  </label>
  <label class="radio">
    <input class="radio-two" type="radio" name="">
    <span class="checkmark"></span>
    Feamle
    </label>
    <button type="submit"> Register</button>


</div>
</body>
</html>
