<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Payment</title>
  <link rel="stylesheet" href="stylepayment.css">
</head>

<body onload="slider()">

  <div class="banner">
    <div class="slider">
      <img src="imgs/tran11.jpg" id="slideImg">

    </div>
    <div class="overlay">
      <div class="navbar">
        <div class="logo">
          <img src="imgs/logo.png" >
        </div>
      </div>
      <div class="content">
        <h1>Select Payment Method</h1>

      </div>
      <div class="container"><a href="paymentform.html">
        <button class="btn-1">Visa</button>
        </a>
        <a href="paymentform.html">
        <button class="btn-2">MasterCard</button>
        </a>
      </div>

    </div>

  </div>

<script>
  var slideImg = document.getElementById("slideImg");
  var images = new Array (
"imgs/tran11.jpg",
"imgs/tran12.jpg",
"imgs/tran13.jpg",
"imgs/tran14.jpg",
"imgs/tran15.jpg"

);
var len = images.length;
var i = 0;
function slider (){
  if(i>len-1){
    i = 0;
  }
  slideImg.src = images[i];
  i++;
  setTimeout('slider()',3000);
}

</script>

</body>
</html>
